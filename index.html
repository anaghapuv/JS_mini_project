<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style = "background-color: #fa86ac; ">
        <h1> Flower </h1>
        <p> In Pink </p>
      </div>
      <div style = "background-color: #0f6013; ">
        <h1> Trees </h1>
        <p> Alot of Greenery </p>
      </div>
      <div style = "background-color: #02054d; ">
        <h1> NYC Skyline </h1>
        <p> At night </p>
      </div>
      <div style = "background-color: #f4ca6b; ">
        <h1> Camels </h1>
        <p> In Desert </p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1724963541206-58233f49db1d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FtZWxzJTIwaW4lMjBkZXNlcnR8ZW58MHx8MHx8fDA%3D')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1644554673647-afdc5eb57b25?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fG5ldyUyMHlvcmslMjBuaWdodHxlbnwwfHwwfHx8MA%3D%3D')"></div>
      <div style="background-image: url('https://plus.unsplash.com/premium_photo-1663953003855-8dc706b24154?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z3JlZW4lMjB0cmVlc3xlbnwwfHwwfHx8MA%3D%3D')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1523386571890-790e639b10a4?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
